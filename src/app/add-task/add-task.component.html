<br>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-form-field>
                <mat-label>Titulo</mat-label>
                <input matInput [(ngModel)]="taskTitle" placeholder="eJ. Hacer comida">
            </mat-form-field>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-form-field>
                <mat-label>Detalles</mat-label>
                <textarea matInput [(ngModel)]="taskDescription"
                    placeholder="ej. preparar espaguetty "></textarea>
            </mat-form-field>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="addTask(taskTitle, taskDescription)">Agregar tarea</button>
    </mat-card-actions>
</mat-card>
